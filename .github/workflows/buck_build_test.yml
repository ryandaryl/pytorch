name: buck

on:
  push:
    tags:
      # Trigger on release candidate builds
      # Release candidate tags look like: v1.11.0-rc1
      - v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+
      - 'ciflow/trunk/*'
    branches:
      - master
      - main
      - release/*
  workflow_dispatch:
  pull_request:

defaults:
  run:
    shell: bash -e -l {0}

jobs:

  test-for-buck:
    runs-on: ubuntu-latest
    env:
      JOB_BASE_NAME: ubuntu-latest-buck
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          activate-environment: build

      - name: Install dependencies
        run: |
          conda install -y \
            cffi \
            cmake \
            mkl \
            mkl-include \
            ninja \
            numpy \
            pyyaml \
            requests \
            setuptools \
            typing_extensions

      - name: Install Buck
        run: |
          wget https://github.com/facebook/buck/releases/download/v2021.01.12.01/buck.2021.01.12.01_all.deb
          sudo apt install ./buck.2021.01.12.01_all.deb
          java -version

      - name: Checkout PyTorch
        uses: pytorch/pytorch/.github/actions/checkout-pytorch@master

      - name: Build Buck target
        run: |
          touch .buckconfig
          buck build third_party:fmt
